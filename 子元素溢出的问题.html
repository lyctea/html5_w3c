<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .fater {
            width: 300px;
            height: 200px;
            background: skyblue;
        }
        .sun {
            width: 200px;
            height: 150px;
            background: green;
        }
    </style>
</head>
<body>
    <!--解决的问题是子元素绝对定位并且溢出父容器, 听过设置父容器为 position: relative; overflow: hidden; 可以实现不出现滚动条-->
    <div class="fater">
        <div class="sun"></div>
    </div>
</body>
