<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>工厂模式</title>
    <script>
    /*
    `工厂模式： 主要的好处就是可以消除对象之间的耦合，通过使用工程方法而不是new关键字，将所有的实例化代码集中在一个位置防止代码重复

    工厂模式解决了重复实例化的问题，但是还有一个问题，那就是识别的问题，因为根本无法搞清楚他们到底是那个对象的实例

     */
            function createObject(name,age,profession){  //集中实例化函数
                    var obj = new Object();
                    obj.name = name;
                    obj.age = age;
                    obj.profession = profession;
                    obj.move = function(){
                        return this.name + 'at' + this.age + 'engaged in' + this.profession;
                    };
                    return obj;
            }

            var test1 = createObject("trigkit4",22,"programmer");
            var test2 = createObject("mike",25,'engineer');

    </script>
</head>

</body>
</html>
