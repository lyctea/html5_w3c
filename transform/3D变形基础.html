<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<style>
    #div {
        width: 300px;
        height: 100px;
        background-color: yellow;
        text-align: center;
    }
</style>

<body>
    <div id="div">示例文字</div>
    <input type="button" value="绕X轴旋转" onclick="rotateX()" />
    <input type="button" value="绕Y轴旋转" onclick="rotateY()" />
    <input type="button" value="绕X轴旋转" onclick="rotateZ()" />

    <script>
        var n, rotINT, rotXINT, rotYINT, rotZINT;
        var div = document.getElementById("div");

        function rotateX() {
            n = 0;
            clearInterval(rotXINT);
            rotXINT = setInterval("startXRotate()", 10);
        }
        function startXRotate() {
            console.log("start");
            n = n + 1;
            div.style.transform = "rotateX(" + n + "deg)";
            if (n == 360) {
             //   clearInterval(rotXINT);
                n = 0;
            }
        }


        function rotateY() {
            n = 0;
            clearInterval(rotXINT);
            rotXINT = setInterval("startYRotate()", 10);
        }
        function startYRotate() {
            console.log("start");
            n = n + 1;
            div.style.transform = "rotateY(" + n + "deg)";
            if (n == 360) {
             //   clearInterval(rotXINT);
                n = 0;
            }
        }



        function rotateZ() {
            n = 0;
            clearInterval(rotXINT);
            rotXINT = setInterval("startZRotate()", 10);
        }
        function startZRotate() {
            console.log("start");
            n = n + 1;
            div.style.transform = "rotateZ(" + n + "deg)";
            if (n == 360) {
             //   clearInterval(rotXINT);
                n = 0;
            }
        }
    </script>
</body>

</html>
